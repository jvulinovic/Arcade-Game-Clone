<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <!--Congratulations pop-up, initially hidden-->

    <div id="Congratulations" class="modal">
        <p> * * * Congratulations - You Win ! * * *</p>
        <button id='close' >Click here to play again</button>
      </div>

    <!--Collision pop-up, revealed only when collision is detected-->

    <div id="Collision" class="reset">
          <p> COLLISION!</p>
      </div>
</body>
</html>
